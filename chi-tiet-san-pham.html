<html lang="vi">

<body>
<header class="site-header">
  <div class="container">
    <a href="index.html" class="brand">Rượu <span class="brand-strong">Cô Đào</span></a>
    <nav class="nav">
      <a href="index.html">Trang chủ</a>
      <a href="gioi-thieu.html">Giới thiệu</a>
      <a href="san-pham.html">Sản phẩm</a>
      <a href="lien-he.html">Liên hệ</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container product-list">

    <!-- RƯỢU 30 -->
    <div class="product-row">
      <div class="product-img">
        <img src="assets/ruou30.jpg" alt="Rượu 30°">
        <span class="label">30°</span>
      </div>

      <div class="product-info">
        <h3>Rượu 30°</h3>
        <p class="desc">Hương nhẹ, dễ uống, phù hợp dùng hằng ngày.</p>
        <p class="price">20.000 VND / lít</p>
      </div>
    </div>

    <!-- RƯỢU 40 -->
    <div class="product-row">
      <div class="product-img">
        <img src="assets/ruou40.jpg" alt="Rượu 40°">
        <span class="label">40°</span>
      </div>

      <div class="product-info">
        <h3>Rượu 40°</h3>
        <p class="desc">Phù hợp nấu ăn, ngâm rượu thuốc.</p>
        <p class="price">25.000 VND / lít</p>
      </div>
    </div>

    <!-- RƯỢU 50 -->
    <div class="product-row">
      <div class="product-img">
        <img src="assets/ruou50.jpg" alt="Rượu 50°">
        <span class="label">50°</span>
      </div>

      <div class="product-info">
        <h3>Rượu 50°</h3>
        <p class="desc">Nồng độ cao, dùng ngâm dược liệu.</p>
        <p class="price">30.000 VND / lít</p>
      </div>
    </div>

  </div>
</main>
